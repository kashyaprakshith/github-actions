name: build

on:
  push:
    paths-ignore:
      - 'docs/**'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

permissions: read-all

jobs:

  build-terraform:
    permissions:
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      ## Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: "1.0.9"

      - name: Cache Terraform plugins
        uses: actions/cache@v2
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-
            ${{ runner.os }}-
            
      ## Initialize Terraform     
      - name: Initialize Terraform
        run: terraform init
        continue-on-error: true
        
      ## Security check
      # tfsec scans
      - name: Clone repo
        uses: actions/checkout@master
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: true
          format: sarif
          output_file_path: tfsec-results.sarif
          
      - name: see 
        run: ls -al
      - name: see tfsec
        run: cat tfsec  
        
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: tfsec-results.sarif   
        
      ## checkov scan
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Test with checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./  ## replace "./" with the path of terraform files for scanning.
          output_file_path: checkov-results.sarif
        continue-on-error: true
        
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: checkov-results.sarif
        continue-on-error: true
      
      ## Code Quality Check
      ## TFLint    
      - uses: actions/cache@v3
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: ${{ runner.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

      - uses: terraform-linters/setup-tflint@v3
        name: Setup TFLint
        with:
          tflint_version: v0.47.0
          
      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint and generate SARIF
        run: tflint --recursive --module --format sarif > tflint-results.sarif
        continue-on-error: true

      - name: Upload TFLint SARIF output to GHAS
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: tflint-results.sarif
          
      # Run Terraform Format
      - name: Terraform Format
        run: terraform fmt -recursive

      # Terraform Validate
      - name: Validate Terraform code
        run: terraform validate
        continue-on-error: false
        
      # Terraform Plan
      - name: Plan Terraform changes
        run: terraform plan -input=false -lock=false
